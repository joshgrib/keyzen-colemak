<!doctype html5>

<html>
<head>
  <title>keyzen-colemak</title>
  <style>
    @font-face {
      font-family: 'Ubuntu Mono';
      font-style: normal;
      font-weight: normal;
      src: local('Ubuntu Mono'), local('UbuntuMono-Regular'), url('assets/ubuntu-mono.woff') format('woff');
    }
    p {
      font-family: 'Ubuntu Mono', sans-serif;
      font-size: 16px;
      width:95%;
    }
    #app {
      text-align: center;
      width: 100%;
      height: 100%;
    }
    #alphabet {
      font-weight: bold;
      color: grey;
    }
    #current-char {
      font-size: 120px;
      color: orange;
    }
    #current-words {
      font-size: 100px;
      text-shadow: 0px 2px 3px black;
      color: grey;
    }
    .char-correction {
      font-size: 30px;
      color: grey;
    }
    #stats progress{
      width: 50%;
    }
  </style>
</head>
<body>
  <div id="app">
    <p id="alphabet">
      <span v-for="(char, idx) in alphabet">{{ char.value | charDisplay }}</span>
    </p>
    <p id="current-words">
      <span v-for="(char, idx) in history">
        <span :style="{
            color: char.correct ? 'green' : 'red',
            opacity: ((idx + 1) / history.length)
          }"
        >{{ char.value | charDisplay }}<span class="char-correction" v-if="!char.correct">{{ char.pressed | charDisplay }}</span></span>
      </span>
      <span id="current-char">{{ state.currentChar.value | charDisplay }}</span>
      <span v-for="(char, idx) in state.futureChars">
        <span :style="{
            opacity: 1 - ((idx) / state.futureChars.length)
          }"
        >{{ char.value | charDisplay }}</span>
      </span>
    </p>
    <section id="stats">
      <progress :value="state.streak" :max="config.streakToLevelUp"></progress>
      <br>
      <button @click="clearStorage">Restart</button>
    </section>
  </div>
  <script src="assets/vue-2.6.1.js"></script>
  <script src="src/index.js"></script>
</body>
</html>
